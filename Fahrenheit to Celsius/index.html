<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Farenheit to celsius</title>
</head>
<body>
    <div id="wrapper">
        <h2>Farenheit to celsius</h2>
        <div class="inputdiv" >
            <input type="text" id="input" placeholder="Farenheit to celsius">
        </div>
        <div><button type="submit" onclick="convert()">Convert into celsius</button>
        </div>
        <div id="result"></div>

        </div>    
        </div>
       

    </div>
    <script>
        function convert()
        {
        const f = Number(document.getElementById("input").value);
        const c = [(f-32)]*5/9;
        const result = document.getElementById("result")
        result.innerHTML=c.toFixed(2)+"c";
        }
    </script>
</body>
</html>
